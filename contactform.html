<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
    <link href="stylesheet.css" rel="stylesheet" type="text/css"/>
</head>
<body>

<form action="mailto:info@w3docs.com" onsubmit="return validateForm()" method="get" name="myForm" id="myForm">
    <div>
      <label for="name">Name:</label>
      <input type="text" name="fname" id="name" />
    </div>
    <div>
      <label for="email">Email:</label>
      <input type="text" name="email" id="email" />
    </div>
    <div>
      <label>Comments:</label>
      <br />
      <textarea name="comments" rows="12" cols="35">Send your comments to us.</textarea>
    </div>
    <div>
      <input type="submit" name="submit" value="Send" />
      <input type="reset" name="reset" value="Clear Form" />
    </div>
  </form>
  <script src="validationscript.js"></script>

</body>
</html>
